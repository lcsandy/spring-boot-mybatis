<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0"/>
    <link href="../css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/app.css" rel="stylesheet"/>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/mustache.js"></script>
    <script src="../js/index.js"></script>
</head>
<body>
<div class="container">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="code" class="col-sm-2 control-label">股票代码</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="code" placeholder="股票代码"/>
            </div>
        </div>
        <div class="form-group">
            <label for="money" class="col-sm-2 control-label">投资(元)</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="money" placeholder="元"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button id="submit" class="btn btn-warning">查收益</button>
            </div>
        </div>
    </form>
</div>
<select  class="form-control" id="code-select" style="position:absolute;display:none;">
</select>
<script type="text/template" id="code-select-template">
    {{#data}}
    <option value="{{id}}" class="code-option">{{code}}-{{name}}</option>
    {{/data}}
</script>

</body>
</html>
